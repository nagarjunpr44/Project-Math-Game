<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-ui">
        <p class="problem"></p>

        <form class="our-form">
            <input type="text" name="" class="our-field" autocomplete="off">
            <button>Submit</button>
        </form>
        <form >
            <p>You need <span class="points-needed">10 </span> more points and are allowed <span class="mistakes-allowed"> 2 </span> more mistakes</p>
        </form>

        <div class="progress">
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="progress-inner">

            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="overlay-inner">
            <p class="end-message"></p>
            <button class="reset-button">Start over</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
